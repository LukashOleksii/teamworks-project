
<header>

  <div class="logo">
    <a href=""><img
            width="60px"
            alt="Logo"
            src="../../../../../assets/img_header/lg.png" height="60px" width="45px"
    /></a>
  </div>

  <div class="toolbar" >
    <div class="list">
      <ul >
        <li><a routerLink="/shopping">Catalog</a></li>
        <li><a routerLink="/about-us">About us</a></li>
        <li><a routerLink="/faq">FAQ</a></li>
      </ul>

    </div>
    <div class="icon">
     <img (click)="viewFavorite()" class="one"  src="../../../../../assets/img_header/heart.png" height="26"/>
      <div style=" position: absolute; right: 335px; top: 39px;">
        <app-favorite [showFavorite]="favoriteVar"></app-favorite>
      </div>
     <img (click)="viewCart()" class="second" src="../../../../../assets/img_header/cart.png" height="28" />

      <div style=" position: absolute; right: 255px; top: 39px;">
        <app-cart [showCart]="cartVar" (changeCart)="receivVar($event)" ></app-cart></div>
      </div>


    <div class="login" *ngIf="loginVar">
      <div (click)="toggleChild()"   >
        <button type="button"  >Log in</button>
      </div>

      <div class="log" style=" position: absolute; right: 320px; top: 65px;">
        <app-login [showMePartially]="showVar" (changeShowVar)="receivLoginVar($event)" (ChangeloginVar) = "receivAutorizationVar($event)" style="float: right" ></app-login>
      </div>
    </div>
    <div class="login" *ngIf="!loginVar">
      <div (click)="onLogOut()"  routerLink="/home"  >
        <button type="button"  >Log out</button>
      </div>
    </div>

    </div>

</header>
