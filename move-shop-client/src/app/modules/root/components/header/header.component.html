<header>

  <div class="logo">
    <a href=""><img
            width="60"
            alt="Logo"
            src="../../../../../assets/img_header/lg.png" height="60" width="45"
    /></a>
  </div>

  <div class="toolbar" >
    <div class="list">
      <ul >
        <li><a href="">Catalog</a></li>
        <li><a href="">About us</a></li>
        <li><a href="">FAQ</a></li>
      </ul>

    </div>
    <div class="icon">
      <button style="background: none; border: none;cursor: pointer"><img class="one"  src="../../../../../assets/img_header/heart.png" height="26"/></button>
      <button style="background: none; border: none;cursor: pointer"><img class="second" src="../../../../../assets/img_header/cart.png" height="28" /></button>
    </div>
    <div class="login">
      <div (mouseenter)="toggleChild()"   >
        <button type="button"  >Log in</button>
      </div>

      <div class="log" style=" position: absolute; right: 320px; top: 65px;">
        <app-login [showMePartially]="showVar" style="float: right" ></app-login>
      </div>
    </div>

    </div>

</header>
