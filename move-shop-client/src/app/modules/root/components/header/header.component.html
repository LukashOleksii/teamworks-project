
<header>

  <div class="logo">
    <a href=""><img
            width="60"
            alt="Logo"
            src="../../../../../assets/img_header/lg.png" height="60" width="45"
    /></a>
  </div>

  <div class="toolbar" >
    <div class="list">
      <ul >
        <li><a routerLink="/shopping">Catalog</a></li>
        <li><a href="">About us</a></li>
        <li><a routerLink="/faq">FAQ</a></li>
      </ul>

    </div>
    <div class="icon">
      <button style="background: none; border: none;cursor: pointer"><img class="one"  src="../../../../../assets/img_header/heart.png" height="26"/><a
        routerLink="/ordering"></a></button>
      <button style="background: none; border: none;cursor: pointer" routerLink="/ordering"><img class="second" src="../../../../../assets/img_header/cart.png" height="28" /></button>
    </div>
    <div class="login">
      <button type="button" (click)="toggleChild()" >Log in</button>
      <div class="log" style=" position: absolute; right: 320px; top: 65px;">
        <app-login [showMePartially]="showVar" style="float: right" ></app-login>
      </div>
    </div>

    </div>

</header>
