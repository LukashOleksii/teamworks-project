

<div class="filter">
  <h4>Brand:</h4>
  <div *ngFor="let option of options" class="brands">
    <div class="container">
    <label>{{option.name}}
     <input type="checkbox"
             name="options"
             value="{{option.value}}"
             [(ngModel)]="option.checked"/>
      <span class="checkmark"></span>
    </label>
    </div>
  </div>
<!--  <button (click)="onFilterBrand()">Accept</button>-->
  <!--  <button (click)="onFilterBrand()"></button>-->
  <p style="display:none;">{{selectedOptions}}</p>
</div>
