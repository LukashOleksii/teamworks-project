
<div class="list-of-products">
			<div class="box" *ngFor="let shoe of shoes">
				<img class="shoes" src="https://brooklynstore.com.ua/content/images/30/zhenskie-krossovki-adidas-originals-falcon-w-black-grey-multi-0-18487358358211_small11.jpg" alt="">
				<div class="description">
					<h4>{{ shoe.brand }} {{shoe.model}}</h4>
					<h5>{{ shoe.price }}$</h5>

			  </div>
		  </div>
</div>
