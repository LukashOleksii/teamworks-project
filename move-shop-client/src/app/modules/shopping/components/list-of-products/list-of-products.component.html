
<div class="list-of-products">
			<div class="box" *ngFor="let shoe of shoes">
        <a [title]="shoe.brand + shoe.brand+' details'" [routerLink]="['/products', shoe.id, shoe.color[0]]">
				<img class="shoes" src="{{shoe.image}}" alt="">
				<div class="description">
          <h4 >{{ shoe.brand }} {{shoe.model}}</h4>
					<h5>{{ shoe.price }}$</h5>
			  </div>
        </a>
		  </div>
</div>
<app-preloader></app-preloader>
